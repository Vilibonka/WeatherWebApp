<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hava Durumu</title>
    <style>
        body{
            font-family: Arial, sans-serif;
            background-color:rgb(109, 255, 253) 
            color: #333;
            text-align:center;
            padding: 20px;
        }

        h1{
            color:rgb(3, 15, 255) 
        }

        form{
            margin-top:20px;
        }

        input[type="text"]{
            padding:10px;
            width:300px;
            border: 1px solid #ccc
            border-radius: 5px;
            margin-top: 10px;
        }

        button {
            padding: 10px 20px;
            background-color:rgb(58, 0, 251)
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top:10px;
        }

         button:hover{
            background-color:rgb(0, 5, 142)
         }

         footer{
            margin-top:20px;
            font-size: 0.9em;
            color: #333;
         }
    </style>

</head>
<body>
    <h1>Hava Durumu Öğren</h1>
    <form action="/weather" method="post">
        <label for="cities">Şehir Adlarını Girin (Virgüllerle ayırınız!):</label><br> 
        <input type="text" name="cities" placeholder="Örnek: İstanbul, Ankara, İzmir" required>
        <button type="submit">Gönder</button>
    </form>
</body>
</html>
